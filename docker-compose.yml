version: "3.9"
services:
  api:
    build: ./api
    volumes:
      - ./api:/app
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    depends_on:
      - db
    ports:
      - "3009:3000"
  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
    command: "npm run dev"
    depends_on:
      - api
    ports:
      - "3010:3000"
  db:
    image: mysql:8.3
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
